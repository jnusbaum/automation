<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heating Zone</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'line', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['IN', 100],
          ['OUT', 180]
        ]);

        var options = {
            width: 600, height: 300,
            greenFrom: 90, greenTo: 120,
            greenColor: "yellow",
            yellowFrom:120, yellowTo: 150,
            yellowColor: "orange",
            redFrom: 150, redTo: 200,
            minorTicks: 5,
            max: 200
        };

        var gauges = new google.visualization.Gauge(document.getElementById('gauge_div'));
        gauges.draw(data, options);
      }
    </script>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row mt-3">
            <div class="col">
                <div id="gauge_div" style="width: 100%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
