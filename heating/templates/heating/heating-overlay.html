<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heating Overlay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'line']});
      google.charts.setOnLoadCallback(setupCharts);

        var colidxs = {};
        {% for sensor in sensors %}
            colidxs['{{ sensor.name }}'] = 0;
        {% endfor %}

      var options = {
          chartArea: {width: '90%', height: '80%'},
          legend: {
              position: 'in',
              textStyle: {fontSize: 14},
          },
          vAxis: {
              maxValue: 200,
              minValue: 30
          },
      };

      var data;
      var chart;

      function strToDate(ts) {
          var year = Number(ts.substr(0, 4));
          var month = Number(ts.substr(5, 2))-1;
          var day = Number(ts.substr(8, 2));
          var hour = Number(ts.substr(11, 2));
          var minute = Number(ts.substr(14, 2));
          var second = Number(ts.substr(17, 2));

          return new Date(year, month, day, hour, minute, second);
      }

      function curDateStr() {
          var d = new Date();
          return d.getFullYear() + "-" + ("0" + (d.getMonth() + 1)).slice(-2) + "-" +
              ("0" + d.getDate()).slice(-2) + "T" + ("0" + d.getHours()).slice(-2) + ":" +
              ("0" + d.getMinutes()).slice(-2) + ":" + ("0" + d.getSeconds()).slice(-2);
      }


      function updateData() {
          // for each zone fire off an update
          let ts = curDateStr();
          {% for sensor in sensors %}
              $.getJSON('{{ host }}/sensors/{{ sensor.name }}/data',
                  {'datapts': {{ datapts }}, 'endtime': ts },
                  function (adata) {
                      // process data
                      let j = {{ datapts }};
                      for (let i=0; i < {{ datapts }}; i++) {
                          --j;
                          data.setValue(i, 0, strToDate(adata['data'][j]['attributes']['timestamp']));
                          data.setValue(i, colidxs['{{ sensor.name }}'], Number(adata['data'][j]['attributes']['value']));
                      }
                      chart.draw(data, options);
                  }
              );
          {%  endfor %}
          //schedule next update
          setTimeout(updateData, 30000);
      }


      function setupCharts() {
          data = new google.visualization.DataTable();
          data.addColumn('datetime', 'Time');
          let x = 1;
          {% for sensor in sensors %}
              colidxs['{{ sensor.name }}'] = x;
              ++x;
              data.addColumn('number', '{{ sensor.name }}', '{{ sensor.name }}');
          {%  endfor %}
          data.addRows({{ datapts }});
          chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          updateData();
      }
    </script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Zone Comparison</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Zones
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for zone in allzones %}
                  <a class="dropdown-item" href="{% url 'view_zone' zone.name %}">{{ zone.name }}</a>
                {% endfor %}
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col">
                <h6>{{ zone.name }}</h6>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {#  calculate width based on number of data points #}
                <div id="chart_div" style="width: 100%; height: 800px;"></div>
            </div>
        </div>
    </div>

</body>
</html>
