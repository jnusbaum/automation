<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heating Comparison</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'line']});
      google.charts.setOnLoadCallback(setupCharts);

        var options = {
              chartArea: {width: '90%', height: '80%'},
              legend: {position: 'in'},
              vAxis: {
                  maxValue: 200,
                  minValue: 30
              },
              colors: ['orange', 'skyblue']
        };

        {% for zone in zones %}
            var {{ zone.id }}data;
            var {{ zone.id }}chart;
        {% endfor %}

      function strToDate(ts) {
          var year = Number(ts.substr(0, 4));
          var month = Number(ts.substr(5, 2));
          var day = Number(ts.substr(8, 2));
          var hour = Number(ts.substr(11, 2));
          var minute = Number(ts.substr(14, 2));
          var second = Number(ts.substr(17, 2));

          return new Date(year, month, day, hour, minute, second);
      }


      function curDateStr() {
          var d = new Date();
          return d.getFullYear() + "-" + ("0" + (d.getMonth() + 1)).slice(-2) + "-" +
              ("0" + d.getDate()).slice(-2) + "-" + ("0" + d.getHours()).slice(-2) + "-" +
              ("0" + d.getMinutes()).slice(-2) + "-" + ("0" + d.getSeconds()).slice(-2);
      }


      function selectColor(temp) {
          let dclass = 'cold';
          if (temp < 70) {
              dclass = 'cold';
          } else if (temp < 90) {
              dclass = 'cool';
          } else if (temp < 110) {
              dclass = 'luke-warm';
          } else if (temp < 130) {
              dclass = 'warm';
          } else if (temp < 150) {
              dclass = 'very-warm';
          } else {
              dclass = 'hot';
          }
          return dclass;
      }


      function updateData() {
          // for each zone fire off an update
          {% for zone in zones %}
            $.getJSON('{{ host }}/zones/{{ zone.id }}/data',
                    function (adata) {
                        // process data
                        for (let sensor in adata['data']) {
                            let slist = adata['data'][sensor]['data'];
                            if (sensor.endsWith('-IN') || sensor.endsWith('-INSYS')) {
                                let inval = Number(slist[0]['attributes']['value_real']);
                                let timestamp = slist[0]['attributes']['timestamp'];
                                // update data in DOM
                                let newcls = selectColor(inval);
                                let oldcls = $('#' + sensor + '-LED').attr('class');
                                $('#' + sensor + '-LED').removeClass(oldcls).addClass(newcls);
                                $('#{{ zone.id }}-TS').text(timestamp)
                            } else if (sensor.endsWith('-OUT')) {
                                let outval = Number(slist[0]['attributes']['value_real']);
                                // update data in DOM
                                let newcls = selectColor(outval);
                                let oldcls = $('#' + sensor + '-LED').attr('class');
                                $('#' + sensor + '-LED').removeClass(oldcls).addClass(newcls);
                            }
                        }
                        {{ zone.id }}chart.draw({{ zone.id }}data, options);
                    }
            );
          {%  endfor %}
          //schedule next update
          setTimeout(updateData, 15000);
      }


      function setupCharts() {
        {% for zone in zones %}
            {{ zone.id }}data = new google.visualization.DataTable();
            {{ zone.id }}data.addColumn('datetime', 'Time');
            {{ zone.id }}data.addColumn('number', 'IN');
            {{ zone.id }}data.addColumn('number', 'OUT');
            {{ zone.id }}data.addRows(9000);
            var {{ zone.id }}chart = new google.visualization.LineChart(document.getElementById('{{ zone.id }}_div'));
        {% endfor %}


      }
    </script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Zone Comparison</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Zones
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for zone in zones %}
                  <a class="dropdown-item" href="{% url 'zone' zone.id %}">{{ zone.id }}</a>
                {% endfor %}
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid mt-3">
        {% for zone_name in samples.keys %}
        <div class="row">
            <div class="col">
                <h6>{{ zone_name }}</h6>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="{{ zone_name }}_div" style="width: 100%; height: 400px;"></div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
