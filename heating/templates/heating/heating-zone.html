<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heating Zone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'line', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

      var inval = 0;
      var outval = 0;
      var goptions = {
        width: 600, height: 300,
        greenFrom: 90, greenTo: 120,
        greenColor: "yellow",
        yellowFrom:120, yellowTo: 150,
        yellowColor: "orange",
        redFrom: 150, redTo: 200,
        minorTicks: 5,
        max: 200
      };

      function updateIn(data) {
          inval = Number(data.data[0].attributes.value_real);
          var gdata = google.visualization.arrayToDataTable([
                                                          ['Label', 'Value'],
                                                          ['IN', inval],
                                                          ['OUT', outval]
          ]);
          gauges.draw(gdata, goptions);
          setTimeout(function () {
                        $.getJSON('http://192.168.0.134/dataserver/sensors/{{ samples.zone }}-IN/data',
                                    updateIn);},
                        15000);
      }

      function updateOut(data) {
          outval = Number(data.data[0].attributes.value_real);
          var gdata = google.visualization.arrayToDataTable([
                                                          ['Label', 'Value'],
                                                          ['IN', inval],
                                                          ['OUT', outval]
          ]);
          gauges.draw(gdata, goptions);
          setTimeout(function () {
                        $.getJSON('http://192.168.0.134/dataserver/sensors/{{ samples.zone }}-OUT/data',
                                    updateOut);},
                        15000);
      }


      function curDateStr() {
      var d = new Date();
      var datestring = d.getFullYear() + "-" + ("0"+(d.getMonth()+1)).slice(-2) + "-" +
                        ("0" + d.getDate()).slice(-2) + "-" + ("0" + d.getHours()).slice(-2) + "-" +
                        ("0" + d.getMinutes()).slice(-2) + "-" + ("0" + d.getSeconds()).slice(-2);


      function drawChart() {
        gauges = new google.visualization.Gauge(document.getElementById('gauge_div'));
        var ts = Date();
        $.getJSON('http://192.168.0.134/dataserver/sensors/{{ samples.zone }}-IN/data',
                    { 'datapts': 9000, 'targettime':
              updateIn);
        $.getJSON('http://192.168.0.134/dataserver/sensors/{{ samples.zone }}-OUT/data',
              updateOut);

        data = new google.visualization.DataTable();
        data.addColumn('datetime', 'Time');
        data.addColumn('number', 'IN');
        data.addColumn('number', 'OUT');

        {% for item in samples.data %}
        data.addRow([new Date({{ item.0.year }}, {{ item.0.month }}, {{ item.0.day }}, {{ item.0.hour }}, {{ item.0.minute }}, {{ item.0.second }}),
                                {{ item.1 }},
                                {{ item.2 }}]);
        {%  endfor %}

        options = {
          chartArea: {width: '90%', height: '80%'},
          title: 'Last 24 Hours',
          legend: {position: 'in'},
          hAxis: {
              title: 'Time',
          },
          vAxis: {
              title: 'Temperature',
              maxValue: 200,
              minValue: 30
          },
          colors: ['orange', 'skyblue']
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
    <style>
        .hot {
            {# above 150 #}
            fill: red;
        }
        .very-warm {
            {# 130-150 #}
            fill: orange;
        }
        .warm {
            {# 110-130 #}
            fill: yellow;
        }
        .luke-warm {
            {# 90-110 #}
            fill: aliceblue;
        }
        .cool {
            {# 70-90 #}
            fill: skyblue;
        }
        .cold {
            {# below 70 #}
            fill: deepskyblue;
        }

        .vertical-center {
              margin: 0;
              position: absolute;
              top: 50%;
              -ms-transform: translateY(-50%);
              transform: translateY(-50%);
        }

        .center {
            text-align: center;
            vertical-align: center;
            border: aliceblue;
        }
    </style>

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1>{{ samples.zone }} Zone Info</h1>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-4">
                <a href="{% url 'index' %}">dashboard</a>
            </div>
            <div class="col-4">
                <h6>{{ samples.badin }}</h6>
            </div>
            <div class="col-4">
                <h6>{{ samples.badout }}</h6>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="gauge_div" style="width: 100%;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="chart_div" style="width: 100%; height: 750px;"></div>
            </div>
        </div>

    </div>

</body>
</html>
