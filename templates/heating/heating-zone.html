<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heating Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.5/radial/gauge.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'line', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['IN', {{ samples.invals.data.0.attributes.value_real }}],
          ['OUT', {{ samples.outvals.data.0.attributes.value_real }}]
        ]);

        var options = {
            width: 600, height: 300,
            greenFrom: 90, greenTo: 120,
            greenColor: "yellow",
            yellowFrom:120, yellowTo: 150,
            yellowColor: "orange",
            redFrom: 150, redTo: 200,
            minorTicks: 5,
            max: 200
        };

        var gauges = new google.visualization.Gauge(document.getElementById('gauge_div'));

        gauges.draw(data, options);

        data = new google.visualization.DataTable();
        data.addColumn('datetime', 'Time');
        data.addColumn('number', 'IN');
        data.addColumn('number', 'OUT');

        {% for 
        data.addRows([
              [0, 0, 0],    [1, 10, 5],   [2, 23, 15],  [3, 17, 9],   [4, 18, 10],  [5, 9, 5],
              [6, 11, 3],   [7, 27, 19],  [8, 33, 25],  [9, 40, 32],  [10, 32, 24], [11, 35, 27],
              [12, 30, 22], [13, 40, 32], [14, 42, 34], [15, 47, 39], [16, 44, 36], [17, 48, 40],
              [18, 52, 44], [19, 54, 46], [20, 42, 34], [21, 55, 47], [22, 56, 48], [23, 57, 49],
              [24, 60, 52], [25, 50, 42], [26, 52, 44], [27, 51, 43], [28, 49, 41], [29, 53, 45],
              [30, 55, 47], [31, 60, 52], [32, 61, 53], [33, 59, 51], [34, 62, 54], [35, 65, 57],
              [36, 62, 54], [37, 58, 50], [38, 55, 47], [39, 61, 53], [40, 64, 56], [41, 65, 57],
              [42, 63, 55], [43, 66, 58], [44, 67, 59], [45, 69, 61], [46, 69, 61], [47, 70, 62],
              [48, 72, 64], [49, 68, 60], [50, 66, 58], [51, 65, 57], [52, 67, 59], [53, 70, 62],
              [54, 71, 63], [55, 72, 64], [56, 73, 65], [57, 75, 67], [58, 70, 62], [59, 68, 60],
              [60, 64, 56], [61, 60, 52], [62, 65, 57], [63, 67, 59], [64, 68, 60], [65, 69, 61],
              [66, 70, 62], [67, 72, 64], [68, 75, 67], [69, 80, 72]
        ]);

        options = {
              hAxis: {
                  title: 'Time',
                  textStyle: {
                      color: '#01579b',
                      fontSize: 20,
                      fontName: 'Arial',
                      bold: true,
                      italic: true
                  },
                  titleTextStyle: {
                      color: '#01579b',
                      fontSize: 16,
                      fontName: 'Arial',
                      bold: false,
                      italic: true
                  }
              },
              vAxis: {
                  title: 'Popularity',
                  textStyle: {
                      color: '#1a237e',
                      fontSize: 24,
                      bold: true
                  },
                  titleTextStyle: {
                      color: '#1a237e',
                      fontSize: 24,
                      bold: true
                  }
              },
              colors: ['#a52714', '#097138']
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
    <style>
        .hot {
            {# above 150 #}
            fill: red;
        }
        .very-warm {
            {# 130-150 #}
            fill: orange;
        }
        .warm {
            {# 110-130 #}
            fill: yellow;
        }
        .luke-warm {
            {# 90-110 #}
            fill: aliceblue;
        }
        .cool {
            {# 70-90 #}
            fill: skyblue;
        }
        .cold {
            {# below 70 #}
            fill: deepskyblue;
        }

        .vertical-center {
              margin: 0;
              position: absolute;
              top: 50%;
              -ms-transform: translateY(-50%);
              transform: translateY(-50%);
        }

        .center {
            text-align: center;
            vertical-align: center;
            border: aliceblue;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>{{ samples.zone }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="gauge_div" style="width: 400px; height: 120px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="chart_div" style="width: 900px; height: 500px;"></div>
            </div>
        </div>

    </div>

{% comment %}    <canvas id="gauge-in"></canvas>
    <canvas id="gauge-out"></canvas>

    <script>
        var gaugeIn = new RadialGauge({
            renderTo: 'gauge-in',
            width: 400,
            height: 400,
            units: 'F',
            minValue: 0,
            maxValue: 200,
            majorTicks: [
                '0',
                '20',
                '40',
                '60',
                '80',
                '100',
                '120',
                '140',
                '160',
                '180',
                '200'
            ],
            minorTicks: 2,
            ticksAngle: 270,
            startAngle: 45,
            strokeTicks: true,
            highlights  : [
                { from : 120,  to : 150, color : 'rgba(78,   78, 76, 0.5)' },
                { from : 150, to : 200, color : 'rgba(225, 7, 23, 0.75)' }
            ],
            valueInt: 1,
            valueDec: 0,
            colorPlate: "#fff",
            colorMajorTicks: "#686868",
            colorMinorTicks: "#686868",
            colorTitle: "#000",
            colorUnits: "#000",
            colorNumbers: "#686868",
            valueBox: true,
            colorValueText: "#000",
            colorValueBoxRect: "#fff",
            colorValueBoxRectEnd: "#fff",
            colorValueBoxBackground: "#fff",
            colorValueBoxShadow: false,
            colorValueTextShadow: false,
            colorNeedleShadowUp: true,
            colorNeedleShadowDown: false,
            colorNeedle: "rgba(200, 50, 50, .75)",
            colorNeedleEnd: "rgba(200, 50, 50, .75)",
            colorNeedleCircleOuter: "rgba(200, 200, 200, 1)",
            colorNeedleCircleOuterEnd: "rgba(200, 200, 200, 1)",
            borderShadowWidth: 0,
            borders: true,
            borderInnerWidth: 0,
            borderMiddleWidth: 0,
            borderOuterWidth: 5,
            colorBorderOuter: "#fafafa",
            colorBorderOuterEnd: "#cdcdcd",
            needleType: "arrow",
            needleWidth: 2,
            needleCircleSize: 7,
            needleCircleOuter: true,
            needleCircleInner: false,
            animationDuration: 1500,
            animationRule: "dequint",
            fontNumbers: "Verdana",
            fontTitle: "Verdana",
            fontUnits: "Verdana",
            fontValue: "Led",
            fontValueStyle: 'italic',
            fontNumbersSize: 20,
            fontNumbersStyle: 'italic',
            fontNumbersWeight: 'bold',
            fontTitleSize: 24,
            fontUnitsSize: 22,
            fontValueSize: 50,
            animatedValue: true
        });

        var gaugeOut = new RadialGauge({
            renderTo: 'gauge-out',
            width: 400,
            height: 400,
            units: 'F',
            minValue: 0,
            maxValue: 200,
            majorTicks: [
                '0',
                '20',
                '40',
                '60',
                '80',
                '100',
                '120',
                '140',
                '160',
                '180',
                '200'
            ],
            minorTicks: 2,
            ticksAngle: 270,
            startAngle: 45,
            strokeTicks: true,
            highlights  : [
                { from : 120,  to : 150, color : 'rgba(78,   78, 76, 0.5)' },
                { from : 150, to : 200, color : 'rgba(225, 7, 23, 0.75)' }
            ],
            valueInt: 1,
            valueDec: 0,
            colorPlate: "#fff",
            colorMajorTicks: "#686868",
            colorMinorTicks: "#686868",
            colorTitle: "#000",
            colorUnits: "#000",
            colorNumbers: "#686868",
            valueBox: true,
            colorValueText: "#000",
            colorValueBoxRect: "#fff",
            colorValueBoxRectEnd: "#fff",
            colorValueBoxBackground: "#fff",
            colorValueBoxShadow: false,
            colorValueTextShadow: false,
            colorNeedleShadowUp: true,
            colorNeedleShadowDown: false,
            colorNeedle: "rgba(200, 50, 50, .75)",
            colorNeedleEnd: "rgba(200, 50, 50, .75)",
            colorNeedleCircleOuter: "rgba(200, 200, 200, 1)",
            colorNeedleCircleOuterEnd: "rgba(200, 200, 200, 1)",
            borderShadowWidth: 0,
            borders: true,
            borderInnerWidth: 0,
            borderMiddleWidth: 0,
            borderOuterWidth: 5,
            colorBorderOuter: "#fafafa",
            colorBorderOuterEnd: "#cdcdcd",
            needleType: "arrow",
            needleWidth: 2,
            needleCircleSize: 7,
            needleCircleOuter: true,
            needleCircleInner: false,
            animationDuration: 1500,
            animationRule: "dequint",
            fontNumbers: "Verdana",
            fontTitle: "Verdana",
            fontUnits: "Verdana",
            fontValue: "Led",
            fontValueStyle: 'italic',
            fontNumbersSize: 20,
            fontNumbersStyle: 'italic',
            fontNumbersWeight: 'bold',
            fontTitleSize: 24,
            fontUnitsSize: 22,
            fontValueSize: 50,
            animatedValue: true
        });

        gaugeIn.draw();
        gaugeOut.draw();

        gaugeIn.value = "{{ samples.inval }}";
        gaugeOut.value = "{{ samples.outval }}";
    </script>{% endcomment %}

</body>
</html>
