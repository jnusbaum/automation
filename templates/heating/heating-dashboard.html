<!DOCTYPE html>
<html lang="en">
<head>
  <title>Heating Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .hot {
            {# above 150 #}
            fill: red;
        }
        .very-warm {
            {# 130-150 #}
            fill: orange;
        }
        .warm {
            {# 110-130 #}
            fill: yellow;
        }
        .luke-warm {
            {# 90-110 #}
            fill: aliceblue;
        }
        .cool {
            {# 70-90 #}
            fill: skyblue;
        }
        .cold {
            {# below 70 #}
            fill: deepskyblue;
        }

        .vertical-center {
              margin: 0;
              position: absolute;
              top: 50%;
              -ms-transform: translateY(-50%);
              transform: translateY(-50%);
        }

        .center {
            text-align: center;
            border: aliceblue;
        }
    </style>

</head>
<body>

<div class="jumbotron text-center">
  <h1>Heating Dashboard</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-lg-2 border">
            <h3  style="text-align: center">MBR</h3>
        </div>
        <div class="col-sm-4 col-lg-2 border">
            <h3 style="text-align: center">MBATH</h3>
        </div>
        <div class="col-sm-4 col-lg-2 border">
            <h3 style="text-align: center">LIBRARY</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-lg-1 border">
            <h3 style="text-align: center">IN</h3>
        </div>
        <div class="col-sm-2 col-lg-1 border">
            <h3 style="text-align: center">OUT</h3>
        </div>
        <div class="col-sm-2 col-lg-1 border">
            <h3 style="text-align: center">IN</h3>
        </div>
        <div class="col-sm-2 col-lg-1 border">
            <h3 style="text-align: center">OUT</h3>
        </div>
        <div class="col-sm-2 col-lg-1 border">
            <h3 style="text-align: center">IN</h3>
        </div>
        <div class="col-sm-2 col-lg-1 border">
            <h3 style="text-align: center">OUT</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-lg-1 center border">
            <svg height="50" width="50">
                <circle class="{{ samples.MBR_IN.dclass }}" cx="25" cy="25" r="20" stroke="black" stroke-width="2"></circle>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
        <div class="col-sm-2 col-lg-1 center border">
            <svg height="50" width="50">
                <circle class="{{ samples.MBR_OUT.dclass }}" cx="25" cy="25" r="20" stroke="black" stroke-width="2"></circle>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
        <div class="col-sm-2 col-lg-1 center border">
            <svg height="50" width="50">
                <circle class="{{ samples.MBATH_IN.dclass }}" cx="25" cy="25" r="20" stroke="black" stroke-width="2"></circle>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
        <div class="col-sm-2 col-lg-1 center border">
            <svg height="50" width="50">
                <circle class="{{ samples.MBATH_OUT.dclass }}" cx="25" cy="25" r="20" stroke="black" stroke-width="2"></circle>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
        <div class="col-sm-2 col-lg-1 center border">
            <svg height="50" width="50">
                <circle class="{{ samples.LIBRARY_IN.dclass }}" cx="25" cy="25" r="20" stroke="black" stroke-width="2"></circle>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
        <div class="col-sm-2 col-lg-1 center border">
            <svg height="50" width="50">
                <circle class="{{ samples.LIBRARY_OUT.dclass }}" cx="25" cy="25" r="20" stroke="black" stroke-width="2"></circle>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-lg-2 center border">
            {{ samples.MBR_IN.timestamp }}
        </div>
        <div class="col-sm-4 col-lg-2 center border">
            {{ samples.MBATH_IN.timestamp }}
        </div>
        <div class="col-sm-4 col-lg-2 center border">
            {{ samples.LIBRARY_IN.timestamp }}
        </div>
    </div>
</div>

</body>
</html>
