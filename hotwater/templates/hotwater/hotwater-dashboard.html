<!DOCTYPE html>
<html lang="en">
{% load static %}
{% comment %}
Display water heaters and circulation pump
{% endcomment %}
<head>
    <title>Hot Water Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'hotwater/circpump.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.5/all/gauge.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="{% static 'hotwater/waterheater.js' %}"></script>
    <script src="{% static 'hotwater/circpump.js' %}"></script>
    <script type="text/javascript">
        $( document ).ready(dashSetup);

        var heaters = {};
        var pumps = {};


        function updateHeater(adata) {
            let heater = heaters[adata.data.name];
            heater.updateData(adata, true);
            heater.draw();
            setTimeout(function () {
                            let sts = new Date();
                            let ts = new Date(sts);
                            sts.setHours(sts.getHours() - 24);
                            $.getJSON(`{{ host }}/hotwater/api/waterheaters/${heater.name}/data`,
                                {'starttime': sts.toISOString(), 'endtime': ts.toISOString(), 'datapts': 9000},
                                updateHeater);
                        }, 10000);
        }


        function updatePump(adata) {
            let pump = pumps[adata.data.name];
            pump.updateData(adata, true);
            pump.draw();
            settimeout(function () {
                            let sts = new Date();
                            let ts = new Date(sts);
                            sts.setHours(sts.getHours() - 24);
                            $.getJSON(`{{ host }}/hotwater/api/circpumps/${pump.name}/data`,
                                {'starttime': sts.toISOString(), 'endtime': ts.toISOString(), 'datapts': 9000},
                                updatePump);
                            }, 10000);
        }


        function dashSetup() {
            {% for hname in heaters %}
            {
                let heater = new WaterHeater('{{ hname }}',
                                                '{{ hname }}_gauge_in_div',
                                                '{{ hname }}_gauge_out_div',
                                                '{{ hname }}_gauge_burn_div',
                                                '{{ hname }}_chart_div');
                heaters['{{ hname }}'] = heater;
                let sts = new Date();
                let ts = new Date(sts);
                sts.setHours(sts.getHours() - 24);
                $.getJSON('{{ host }}/hotwater/api/waterheaters/{{ hname }}/data',
                    {'starttime': sts.toISOString(), 'endtime': ts.toISOString(), 'datapts': 9000 },
                    function (adata) {
                        heater.updateData(adata, false);
                        heater.draw();
                        setTimeout(function () {
                                        let sts = new Date();
                                        let ts = new Date(sts);
                                        sts.setHours(sts.getHours() - 24);
                                        $.getJSON(`{{ host }}/hotwater/api/waterheaters/{{ hname }}/data`,
                                                    {'starttime': sts.toISOString(), 'endtime': ts.toISOString(), 'datapts': 9000},
                                                    updateHeater);
                                    }, 10000);
                    });
            }
            {% endfor %}

            {% for pname in pumps %}
            {
                let pump = new CircPump('{{ pname }}',
                                        '{{ pname }}_gauge_in_div',
                                        '{{ pname }}_gauge_pump_div',
                                        '{{ pname }}_chart_in_div',
                                        '{{ pname }}_chart_pump_div');
                pumps['{{ pname }}'] = pump;
                let sts = new Date();
                let ts = new Date(sts);
                sts.setHours(sts.getHours() - 24);
                $.getJSON('{{ host }}/hotwater/api/circpumps/{{ pname }}/data',
                    {'starttime': sts.toISOString(), 'endtime': ts.toISOString(), 'datapts': 9000 },
                    function (adata) {
                        pump.updateData(adata, false);
                        pump.draw();
                        settimeout(function () {
                                        let sts = new Date();
                                        let ts = new Date(sts);
                                        sts.setHours(sts.getHours() - 24);
                                        $.getJSON(`{{ host }}/hotwater/api/circpumps/{{ pname }}/data`,
                                            {'starttime': sts.toISOString(), 'endtime': ts.toISOString(), 'datapts': 9000},
                                            updatePump);
                                    }, 10000);
                    }
                );
            }
            {% endfor %}
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Hot Water</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'view_heating_dashboard' %}">Heating<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'view_hotwater_dashboard' %}">Hot Water<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'view_devices_dashboard' %}">Sensors<span class="sr-only">(current)</span></a>
              </li>
          </ul>
      </div>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row mt-3">
            <div class="col-sm-4 col-lg-4 col-xl-2">
                <canvas id="WHEAT1_gauge_in_div" style="width: 100%;"></canvas>
            </div>
            <div class="col-sm-4 col-lg-4 col-xl-2">
                <canvas id="WHEAT1_gauge_out_div" style="width: 100%;"></canvas>
            </div>
            <div class="col-sm-4 col-lg-4 col-xl-2">
                <canvas id="WHEAT1_gauge_burn_div" style="width: 100%;"></canvas>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <canvas id="WHEAT1_chart_div" style=" width: 100%; height: 400px"></canvas>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-4 col-lg-4 col-xl-2">
                <canvas id="WHEAT2_gauge_in_div" style="width: 100%;"></canvas>
            </div>
            <div class="col-sm-4 col-lg-4 col-xl-2">
                <canvas id="WHEAT2_gauge_out_div" style="width: 100%;"></canvas>
            </div>
            <div class="col-sm-4 col-lg-4 col-xl-2">
                <canvas id="WHEAT2_gauge_burn_div" style="width: 100%;"></canvas>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <canvas id="WHEAT2_chart_div" style=" width: 100%; height: 400px"></canvas>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-4 col-lg-4 col-xl-2">
                <canvas id="HWCIRCPUMP_gauge_in_div" style="width: 100%;"></canvas>
            </div>
            <div class="col-sm-4 col-lg-4 col-xl-2">
                <div id="HWCIRCPUMP_gauge_pump_div"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <canvas id="HWCIRCPUMP_chart_in_div" style=" width: 100%; height: 400px"></canvas>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <canvas id="HWCIRCPUMP_chart_pump_div" style=" width: 100%; height: 400px"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
